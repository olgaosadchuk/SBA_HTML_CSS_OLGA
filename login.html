<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <section class="text-center">
      <div class="p-5 bg-image" style="
           background-image: url('https://mdbcdn.b-cdn.net/img/new/fluid/nature/015.webp');
          height: 300px;
          "></div>
      <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
        <div class="card-body py-5 px-md-5">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
              <h2 class="fw-bold mb-5">Sign up now</h2>
              <form>
                <div class="row">
                </div>
                <div class="form-outline mb-4">
                  <input type="userName" id="userName" class="form-control" />
                  <label class="form-label" for="userName">USER NAME</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" />
                  <label class="form-label" for="password">PASSWORD</label>
                </div>
                <div class="centered-link">
                  <button onclick="window.location.href='main_page.html'"
                    type="button" class="btn btn-primary btn-block mb-4">
                    LOGIN
                  </button>
                </div>
              </form>
              <b><center><a href="registration.html">Back to registration page</a></center></b>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
